name: Maven Build and Deploy to Tomcat

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn package -DskipTests

      - name: Deploy to Tomcat
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
        run: |
          WAR_FILE=$(ls target/*.war | head -n 1)
          APP_NAME=$(basename "$WAR_FILE" .war)

          echo "Deploying $WAR_FILE as context /$APP_NAME"

          curl -v -u $TOMCAT_USER:$TOMCAT_PASSWORD \
            --upload-file "$WAR_FILE" \
            "http://54.224.160.205:8081/manager/text/deploy?path=/$APP_NAME&update=true"
