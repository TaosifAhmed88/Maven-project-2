name: Maven Build and Deploy to Tomcat

on:
  push:
    branches:
      - main   # run only when pushing to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      # 3. Build with Maven
      - name: Build with Maven
        run: mvn package -B

      # 4. Upload WAR file as artifact (optional)
      - name: Upload WAR Artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-war
          path: '**/*.war'

      # 5. Deploy to Tomcat
      - name: Deploy WAR to Tomcat
        run: |
          WAR_FILE=$(find . -name "*.war" | head -n 1)
          echo "Deploying $WAR_FILE to Tomcat..."
          curl -v -u $TOMCAT_USER:$TOMCAT_PASS \
            --upload-file "$WAR_FILE" \
            "http://${TOMCAT_HOST}:${TOMCAT_PORT}/manager/text/deploy?path=/test&update=true"
        env:
          TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
          TOMCAT_PASS: ${{ secrets.TOMCAT_PASS }}
          TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}
          TOMCAT_PORT: ${{ secrets.TOMCAT_PORT }}
